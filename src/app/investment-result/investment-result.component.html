<p class="center" *ngIf="!results">Please enter some value and press "calculate"</p>

<table *ngIf="results">
    <thead>
        <tr>
            <th>Year</th>
            <th>Investment Value</th>
            <th>Interest (Year)</th>
            <th>Total Intreset</th>
            <th>Invested Capital</th>
        </tr>
    </thead>
    <tbody *ngFor="let result of results">

        <tr>
            <td> {{result.year}} </td>
            <td> {{result.valueEndOfYear | currency}} </td>
            <td> {{result.interest | currency}} </td>
            <td> {{result.totalInterest | currency}} </td>
            <td> {{result.totalAmountInvested | currency}} </td>
        </tr>

    </tbody>
</table>
