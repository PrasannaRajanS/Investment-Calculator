<form (ngSubmit)="onSumbit()">

    <div class="input-group">
        <p>
            <label for="intial-investment">Initial Investment</label>
            <input id="intial-investment" type="number" name="intial-investment" [(ngModel)]="enteredIntialInvestment">
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" type="number" name="annual-investment" [(ngModel)]="enteredAnnualInvestment">
        </p>
    </div>

    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input id="expected-return" type="number" name="expected-return" [(ngModel)]="enteredExpectedReturn">
        </p>
        <p>
            <label for="duration">Duration</label>
            <input id="duration" type="number" name="duration" [(ngModel)]="enteredDuration">
        </p>
    </div>

    <p>
        <button>Calculate</button>
    </p>
</form>
